<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sacred Space - Church Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style_reset_password.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="branding-container">
          <div class="branding-row">
            <img src="logo.png" alt="Church Logo" class="church-logo" />
            <h3 class="church-name">Our Lady of Light Shrine - Loon</h3>
          </div>
        </div>

        <div class="reset-form">
          <h2 class="reset-header">Reset Password</h2>
          <p class="instruction">
            Please fill out the form below to request a link to reset password.
          </p>
          <form id="passwordResetForm">
            <p>Email Address</p>

            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                class="form-input"
                placeholder="Enter your email"
                required
              />
            </div>

            <button type="submit" class="reset-btn">Reset Password</button>
            <div class="form-links">
              <p>Remember Password?</p>
              <p>
                <a href="login.html">Back to Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
      <div class="modal-content">
        <div class="modal-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h3 class="modal-title">Success!</h3>
        <p class="modal-message">
          Password reset link has been sent to your email address.
        </p>
        <button class="modal-btn" id="modalCloseBtn">OK</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("passwordResetForm");
        const modal = document.getElementById("successModal");
        const closeBtn = document.getElementById("modalCloseBtn");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Here you would normally send the form data to your server
          // For demonstration, we'll just show the modal

          // Show the modal
          modal.style.display = "flex";
        });

        closeBtn.addEventListener("click", function () {
          modal.style.display = "none";
          // Optionally redirect to login page after closing modal
          // window.location.href = 'login.html';
        });

        // Close modal when clicking outside of it
        window.addEventListener("click", function (e) {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
